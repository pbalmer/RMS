<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CIMB RMS</title>
	<link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    
	<style type="text/css">
		.bs-example { margin: 20px }
	</style>

	<script src="./jquery-1.11.1.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./web/js/utils.js"></script>
</head>
<body role="document">
    <div role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a href="#" class="navbar-brand">CIMB Riskwatch</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
        </div>
    </div>
    <div class="container theme-showcase" role="main">
    	<div id="message"></div>
    	
		<form>
			<div class="form-group">
				<label for="organisation">Organisation</label>
				<input type="text" class="form-control" id="organisation" placeHolder="Organisation">
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeHolder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeHolder="Password">
			</div>
			<input type="submit" class="btn btn-primary" onclick="login($('#organisation')[0].value, $('#username')[0].value, $('#password')[0].value);" value="Login"/>
		</form>
	</div>
	
	<script>

</body>
</html>
