	<script>
		checkSession(true);
		
		// Search for accounts
		$('#accountSearch').typeahead({
			source: function (query, process) {
				return $.get('/RiskWatch/AccountSearch?search=' + $('#accountSearch').val(), { query: query }, function (data) {
					var accounts = [];
					for (i = 0; i < data.account.length; i++) {
						accounts[i] = data.account[i].accountCode + ' (' + data.account[i].accountName + ') - ' + data.account[i].accountGroup;
					}
					return process(accounts);
				});
			},
			updater: function (item) {
				var n = item.indexOf('(');
				if (n) item = item.substring(0, n - 1);
				return item;
			}
		});
	</script>
